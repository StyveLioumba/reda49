<main class="container mx-auto flex flex-col h-screen">

      <div class="flex space-x-2 justify-center items-center cursor-pointer">
        <img src="assets/reda.png" class="mr-2 h-10">
        <span class="font-medium text-xl">{{title|uppercase}}</span>

    <ng-template pTemplate="end">

      </a>
